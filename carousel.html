<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="carousel carousel-dark slide" id="demo1" data-bs-ride="carousel">

        <!-- indicators/dots on image -->
        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#demo1" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#demo1" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo1" data-bs-slide-to="2"></button>
        </div>

        <!-- images -->
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="chicago image" class="d-block w-100">
            </div>

            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="los angles image" class="d-block w-100">
            </div>

            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="new york image" class="d-block w-100">
            </div>
        </div>

        <!-- buttons -->
        <button type="button" class="carousel-control-prev" data-bs-target="#demo1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#demo1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
</body>

</html>
