<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container my-4">
        <div class="row g-4">

            <div class="col-md-6">
                <div class="card h-100 border-dark text-center">
                    <div class="card-header">Header</div>
                    <img src="https://www.w3schools.com/bootstrap4/img_avatar1.png" style="width: 100%;"
                        alt="Card image" class="card-image-top">
                    <div class="card-body">
                        <h2 class="card-title">Card-title</h2>
                        <p class="card-text">Some Text in P element</p>
                        <a href="#" class="card-link">google</a>
                    </div>
                    <div class="card-footer">Footer</div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100 border-dark text-center">
                    <div class="card-header">Header</div>
                    <img src="https://www.w3schools.com/bootstrap4/img_avatar1.png" style="width: 100%;"
                        alt="Card image" class="card-image-top">
                    <div class="card-body">
                        <h2 class="card-title">Card-title</h2>
                        <p class="card-text">Some Text in P element</p>
                        <a href="#" class="card-link">google</a>
                    </div>
                    <div class="card-footer">Footer</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
