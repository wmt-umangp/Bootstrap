<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav and tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <ul class="nav nav-tabs nav-justified flex-row justify-content-center">
            <li class="nav-item flex-sm-fill"><button type="button" class="nav-link" data-bs-toggle="tab"
                    data-bs-target="#home">Home</button></li>
            <li class="nav-item flex-sm-fill"><button type="button" class="nav-link" data-bs-toggle="tab"
                    data-bs-target="#about">About</button></li>
            <li class="nav-item flex-sm-fill"><button type="button" class="nav-link" data-bs-toggle="tab"
                    data-bs-target="#contact">Contact</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="home">Hello This is Home tab</div>
            <div class="tab-pane fade" id="about">Hello This is About tab</div>
            <div class="tab-pane fade" id="contact">Hello This is Contact tab</div>
        </div>
    </div>
</body>

</html>
